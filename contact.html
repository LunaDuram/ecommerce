<main>
    <section>
        <div>
            <h1>Entre em contato</h1>
            <form>
                <p>
                  <label for="name">Nome</label>
                  <input name="name" type="text" id="name">
                </p>
                <p>
                    <label for="email">E-mail</label>
                    <input name="email" type="email" id="email">
                </p>
                <p>
                    <label for="message">Mensagem</label>
                    <textarea name="message" id="message" cols="30" rows="3"></textarea>
                </p>
                <p>
                    <button id="send">Enviar</button>
                </p>
            </form>
        </div>
        <div>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d58800.43909131533!2d-43.239933368749945!3d-22.912358599999997!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9981d8ad73b6d3%3A0xf080348218997576!2sIbmec%20Centro!5e0!3m2!1spt-BR!2sbr!4v1667923022801!5m2!1spt-BR!2sbr"
             width="300" height="250" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

    </section>
